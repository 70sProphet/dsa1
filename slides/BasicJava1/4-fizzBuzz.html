#### An Example

- Let's put all of this together in one program.
- __Challenge__: FIZZ-BUZZ is a common interview question. Write a program that plays Fizz-Buzz perfectly.
- __Fizz-Buzz__: Count up from 1 to 1000. Print out each number but:
  - If number divisible by 3, say Fizz instead of the number
  - If number divisible by 5, say Buzz instead of the number
  - If both, say Fizz Buzz
</script></section>

<section data-markdown><script type="text/template">
#### Solution

<pre><code class="hljs" data-trim contenteditable>
import java.io.*;

public class FizzBuzz{
  public static void main(String[] args){

    for(int i=1; i<=1000; i++){
      if(i % 3 == 0)
        System.out.print("Fizz ");
      if(i % 5 == 0)
        System.out.print("Buzz ");
      if(i % 3 != 0 && i % 5 != 0)
        System.out.print(i);

      System.out.print("\n"); //new line
    }
  }  
}
</code></pre>
