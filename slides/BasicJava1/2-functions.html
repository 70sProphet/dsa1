### Basic Functions

<section data-markdown><script type="text/template">
### Functions

- functions use the *static* syntax

<pre><code class="hljs" data-trim contenteditable>
import java.io.*;
public class ArrayExample{

  public static int add(int x, int y){
    return x + y;
  }

  public static void main(String[] args){
    int a = 5;
    int b = 7;
    System.out.println("the sum is: " + add(a,b));
  }
}
</code></pre>
</script></section>

<section data-markdown><script type="text/template">
### Notes on Functions

- for now, you can ignore the *public* and *static* qualifiers
- return type can be **void** if nothing is returned by the function
- formal parameters (e.g., x,y) must have a declared type (e.g., int)
  - actual parameters (e.g., a,b) must much that declared type
- *add* is actually called a **method**, but being casual with the nomenclature for right now.

</script></section>

</section>

<section data-markdown><script type="text/template">
### Arrays

- Arrays in Java use the [] syntax

<pre><code class="hljs" data-trim contenteditable>
import java.io.*;

public class ArrayExample{
  public static void main(String[] args){
    /* several ways to create Arrays */
    int[] a1 = new int[5];
    double[] a2 = {1.3, 5.4, 2.33};
    
    int x = 5;
    String a3[] = new String[x];
  }
}
</code></pre>
</script></section>

<section data-markdown><script type="text/template">
### Arrays

- You can access elements in array using [] as well

<pre><code class="hljs" data-trim contenteditable>
import java.io.*;

public class ArrayExample{
  public static void main(String[] args){
    /* continues from previous slide */
    ...
    System.out.println(a1[0]);
    System.out.println(a2[2]);
    System.out.println(a3.length);
  }
}
</code></pre>

```
Output:
0

5
```
</script></section>

<section data-markdown><script type="text/template">
### Some notes on Arrays

- Arrays have a fixed length. Cannot grow and shrink.
  - If you want this, need to allocate new larger array and manually move things over.
- Arrays store one type (e.g., all integers, all Strings)
- If not specified, contents of array are all set to default value (0 for integers, "" for Strings, etc.)
- If you access outside the range of the array (e.g., a1[100]), Java throws an ArrayIndexOutOfBoundsException
</script></section>
